<div class="auth-wrap">
  <div class="auth-box">
    <div class="upaj-logo"><img src="../../../assets/images/logo-gray.svg"></div>
    <div class="upaj-form">
      <div class="upaj-form-header">
        <h1>Signup</h1>
        <p>to test and subscribe to Upaj API</p>
      </div>
      <div class="upaj-box">
        <form [formGroup]="signUpForm" (ngSubmit)="signup()" autocomplete="off">
          <div class="form-row">
            <div class="form-input-wrap">
              <input type="text" autocomplete="off" class="form-text-input" formControlName="fullName" placeholder="Full Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-input-wrap">
              <input type="text" autocomplete="off" class="form-text-input" formControlName="orgName"  placeholder="Organisation Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-input-wrap">
              <input type="text" autocomplete="off" class="form-text-input" formControlName="email" placeholder="Enter Registered Email ID">
            </div>
          </div>
          <div class="form-row">
            <div class="form-input-wrap">
              <input type="text" autocomplete="off" class="form-text-input" formControlName="mobileNo" placeholder="Phone  Number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-input-wrap">
              <input type="password" autocomplete="off" class="form-text-input" formControlName="password" placeholder="Enter password">
            </div>
          </div>
          <div class="form-row btn-row">
            <div class="form-input-wrap">
              <input type="submit" [disabled]="!signUpForm.valid" class="submit-btn" value="Signup">
            </div>
          </div>
          <div class="form-row">
            <div class="form-input-wrap">
              <div class="info-msg">
                Already registered? <a [routerLink]="['/login']">Login</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
